<div class="container attestation" >
    <div class="row " >
      <div class="col-xs-12 col-sm-6  col-lg-3">
        <b>N° Immatriculation</b>
        <br>
        {{body.Immatriculation}}
      </div>
      <div class="col-xs-12 col-sm-6  col-lg-3">
        <b>Nom et prénom</b>
        <br>
        {{body.FirstName}} {{body.LastName}}
      </div>
      <div class="col-xs-12 col-sm-6  col-lg-3">
        <b>Date de naissance</b>
        <br>
        {{body.dateNaissance}}
      </div>
      <div class="col-xs-12 col-sm-6  col-lg-3">
        <b>CNI/Passeport/Séjour</b>
       <br>
        {{body.CNI}}
      </div>
 
    </div>

</div>
