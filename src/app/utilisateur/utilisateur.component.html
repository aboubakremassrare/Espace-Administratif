<section>
    <div class="container container-register">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
            <div *ngIf="success" class="alert alert-success" role="alert">
                Ajout Utilisateur send avec success!
            </div>
            <div *ngIf="failed" class="alert alert-danger" role="alert">
                Ajout Utilisateur failed!
            </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col text-center">
                <label class="label-style" ><b>Inscription</b></label>
            </div>
          </div>
        
          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Nom"
                [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" 
                formControlName="nom" 
                [(ngModel)]="nom" 
                >
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                  <div *ngIf="f.nom.errors.required">Nom  is required</div>
              </div>
            </div>
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Prenom"
                [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" 
                formControlName="prenom" 
                [(ngModel)]="prenom" 
                >
                <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                  <div *ngIf="f.prenom.errors.required">Prenom  is required</div>
                </div>
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
                formControlName="username" 
                [(ngModel)]="username" 
                >
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username  is required</div>
                </div>
            </div>
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                formControlName="password" 
                [(ngModel)]="password" 
                >
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password  is required</div>
                </div>
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Immatriculation"
                [ngClass]="{ 'is-invalid': submitted && f.immatriculation.errors }" 
                formControlName="immatriculation" 
                [(ngModel)]="immatriculation" 
                >
                <div *ngIf="submitted && f.immatriculation.errors" class="invalid-feedback">
                  <div *ngIf="f.immatriculation.errors.required">Immatriculation  is required</div>
                </div>
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Cin"
                [ngClass]="{ 'is-invalid': submitted && f.cin.errors }" 
                formControlName="cin" 
                [(ngModel)]="cin" 
                >
                <div *ngIf="submitted && f.cin.errors" class="invalid-feedback">
                  <div *ngIf="f.cin.errors.required">Cin  is required</div>
                </div>
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                formControlName="email" 
                [(ngModel)]="email" 
                >
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email  is required</div>
                </div>
            </div>
          </div>

          <div class="row align-items-center mt-4">
            <div class="col">
                <input
                type="text"
                class="form-control"
                placeholder="Naissance"
                [ngClass]="{ 'is-invalid': submitted && f.naissance.errors }" 
                formControlName="naissance" 
                [(ngModel)]="naissance" 
                bsDatepicker 
                >
                <div *ngIf="submitted && f.naissance.errors" class="invalid-feedback">
                  <div *ngIf="f.naissance.errors.required">Date de Naissance  is required</div>
                </div>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <select 
              [(ngModel)]="typeDepartement" 
              formControlName="departement" 
              [ngClass]="{ 'is-invalid': submitted && f.departement.errors }" 
              (ngModelChange)="updateSelectedValue($event)" 
              class="form-control ng-pristine ng-valid ng-touched" 
              style="min-width: 200px;" 
              name="attestation-salaire">
              <option  value="">Selectionner une departement
              </option>
              <option *ngFor="let departement of depts"
              style="text-align: center;"
              [value]="departement.id">{{departement.departement_name}}
              </option>
              </select>
                <div *ngIf="submitted && f.departement.errors" class="invalid-feedback">
                  <div *ngIf="f.departement.errors.required">Departement  is required</div>
                </div>
            </div>
          </div>


   
     
          <div class="row justify-content-start mt-4">
            <div class="col">
               
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" 
                        class="form-check-input" 
                        formControlName="isadmin" 
                         [(ngModel)]="isadmin" >
                         Is Admin
                      </label>
                    </div>
                    <div class="spinner-block">
                      <button class="btn btn-valider" [disabled]="disabled" >
                          <div class="spinner-grow text-info" role="status" style="margin-right: 10px;" *ngIf="disabled" >
                              <span class="sr-only">Loading...</span>
                          </div>
                          <b>Valider</b>
                      </button>
                    </div>
                
            </div>
          </div>
        </form>

        </div>
      </div>
    </div>
  </section>
