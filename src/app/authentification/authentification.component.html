<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

			
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="login100-form validate-form">
					    <div class="wrap-input100 validate-input m-b-26" >
						<span class="label-input100"><i class="fa fa-user icons-padding"></i></span>
						<input class="input100"
						 class="form-control"
						 type="text"
						 name="pass"
						 formControlName="username" 
						 [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
						 placeholder="Enter username"
						 [(ngModel)]="username"
						 class="form-control"
						 >
				  
						 <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						    <div *ngIf="f.username.errors.required">Username  is required</div>
						 </div>
				     	</div>
						<br>
						<br>
				 	    <div class="wrap-input100 validate-input m-b-18" style="margin-top: 30px;" data-validate = "Password is required">
						<span class="label-input100"><i class="fa fa-key icons-padding"></i></span>
						<input class="input100"
						 class="form-control"
						 type="password"
						 name="pass"
						 formControlName="password" 
						 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
						 placeholder="Enter password"
						 [(ngModel)]="password"
						 class="form-control"
						>
				  
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password  is required</div>
						</div>
						<span class="focus-input100"></span>
						<div class="alert alert-danger invalidlog" *ngIf="loginError">
							Incorrect username or password
						 </div>
						
				</div>
				</div>
				
				
				<div class="login100-form-title-btn">
					<span class="login100-form-title-1">
							<button class="login100-form-btn" type="submit" >
								<div class="spinner-grow text-info" role="status" style="margin-right: 10px;" *ngIf="loading">
									<span class="sr-only">Loading...</span>
							    </div>
								<!-- <div class="spinner-border text-light" style="margin-right: 10px;" role="status" *ngIf="loading">
									<span class="sr-only">Loading...</span>
								</div> -->
							Acceder
						</button>
					</span>
				</div>
				
				
				</form>
		</div>
	</div>
</div>
